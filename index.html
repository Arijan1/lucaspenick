<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script
      src="https://kit.fontawesome.com/32c0f3b9ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Lucas Penick Tutoring | 35-Year Expert Tutor</title>
  </head>
  <body>

    <main>

        <header>
            <nav>
                <div class="logo">
                    <img src="image/logo-example.jpg" alt="Lucas Penick Logo">
                </div>
            </nav>
        </header>
        <section class="landing">
            <div class="landing-text">
                <div class="landing-span">
                <span>35-Year Expert Tutor</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" preserveAspectRatio="none"><path d="M5,125.4c30.5-3.8,137.9-7.6,177.3-7.6c117.2,0,252.2,4.7,312.7,7.6"></path><path d="M26.9,143.8c55.1-6.1,126-6.3,162.2-6.1c46.5,0.2,203.9,3.2,268.9,6.4"></path></svg>

            </div>
                <h1>Join The Ivy League With World-Class Tutoring</h1>
                <p>I've led thousands of students down this road.</p>
                <p>Let me guide you to achieve your academic goals with confidence.</p>
                <div class="primarybutton">
                    <a href="#">Book a Call</a>
                </div>
            </div>
            <div class="landing-image">
                <img src="image/lucas-penick.png" alt="Lucas Penick Selfie">
            </div>
        </section>

        <section class="pain-points">
            <div class="pp-flex">
                <div class="pp-dio">
                    <i class="fa-solid fa-circle-check"></i>
                    <p><span class="pp-span">1000+</span><br/> Students Helped</p>
                </div>
                <div class="pp-dio">
                    <i class="fa-solid fa-circle-check"></i>
                    <p><span class="pp-span">35+</span><br/>Years Experience</p>
                </div>
                <div class="pp-dio">
                    <i class="fa-solid fa-circle-check"></i>
                    <p><span class="pp-span">Proven</span><br/>  Methodology & Advice</p>
                </div>
                <div class="pp-dio">
                    <i class="fa-solid fa-circle-check"></i>
                    <p><span class="pp-span">Effective</span><br/>  Test Preparations</p>
                </div>
            </div>
        </section>



    </main>

  </body>
</html>
